<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator to calculate perimeter and Area of Parallelogram</h2>

    <img src="parallelogram.png" alt="parallelogram">

    <form id="Parallelogram">
        <label for="p_base">base</label>
        <input type="number" id="p_base"><br>
        <label for="p_height">height</label>
        <input type="number" id="p_height" ><br>
        <label for="p_length">length</label>
        <input type="number" id="p_length" ><br>

        <button type="button" onclick="perimeter()">Calculate Permimeter</button>
        <button type="button" onclick="area()">Calculate area</button>

        <h3>Value of Area and Permimeter of Parallelogram</h3>
        <div>
            Permimeter: <span id="perimeterOfParallelogram">0</span>
        </div>
        <div>
            Area: <span id="Area of Parallelogram">0</span>
        </div>


    





    </form>

<img src="prism.png" alt="prism">
    <form id="Prism">
        <label for="pr_length">length3d</label>
        <input type="number" id="pr_length"><br>
        <label for="pr_breadth">breadth</label>
        <input type="number" id="pr_breadth"><br>
        <label for="pr_height">height3d</label>
        <input type="number" id="pr_height"><br>

        <button type="button" onclick="volume()">Calculate volume</button>

        <h3>Volume of Prism</h3>
        <div>
            volume: <span id="Volume of Prism">0</span>
        </div>




    </form>
    <script src="calculator.js"></script>
</body>
</html>
